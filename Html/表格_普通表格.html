<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>普通表格</title>
    <link rel="stylesheet" type="text/css" href="" />
    <style type="text/css">

    </style>
    <script type="text/javascript">

    </script>
</head>

<body>
    <p>普通表格</p>
    <table border="1" width="50%" cellspacing="1">
        <tr>
            <td>a1</td>
            <td>b1</td>
            <td>c1</td>
            <td>d1</td>
        </tr>
        <tr>
            <td>a2</td>
            <td>b2</td>
            <td>c2</td>
            <!-- colspan 纵向合并单元格 -->
            <td rowspan="2">d2</td>
        </tr>
        <tr>
            <td>a3</td>
            <td>b3</td>
            <td>c3</td>
        </tr>
        <tr>
            <td>a4</td>
            <td>b4</td>
            <!-- colspan 横向合并单元格 -->
            <td colspan="2">c4</td>
        </tr>
    </table>

</body>

</html>
