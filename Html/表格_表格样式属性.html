<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="" />
    <style type="text/css">
        table {
            width: 50%;
            border: 1px black solid;
            /* border-spacing表格间距*/
            /* border-collapse合并表格边框 启用时border-spacing属性失效*/
            border-collapse: collapse;
        }

        td {
            border: 1px black solid;
            /* 默认垂直居中 */
            height: 50px;
            /* 
                vertical-align: top middle bottom 
                利用此特性可以居中div，见示例1
            */
            vertical-align: middle;
            text-align: center;
        }

        .box1 {
            width: 300px;
            height: 300px;
            background-color: orangered;
            display: table-cell;
            vertical-align: middle;
        }

        .box2 {
            width: 100px;
            height: 100px;
            background-color: royalblue;
            margin: 0 auto;
        }

        /* nth-child(odd)奇数 nth-child(even)偶数 */
        /* 
            如果表格中没有使用tbody而是直接使用tr，那么浏览器就会自动创建一个tbody，所以tr不是table的子元素

         */
        tbody>tr:nth-child(odd) {
            background-color: #bfa
        }
    </style>
    <script type="text/javascript">

    </script>
</head>

<body>
    <div class="box1">
        <div class="box2">示例一</div>
    </div>
    <p>表格样式</p>
    <table>
        <tr>
            <td>学号</td>
            <td>姓名</td>
            <td>性别</td>
            <td>年龄</td>
            <td>地址</td>
        </tr>
        <tr>
            <td>1</td>
            <td>孙悟空</td>
            <td>男</td>
            <td>22</td>
            <td>花果山</td>
        </tr>
        <tr>
            <td>2</td>
            <td>猪八戒</td>
            <td>男</td>
            <td>21</td>
            <td>高老庄</td>
        </tr>
        <tr>
            <td>3</td>
            <td>沙和尚</td>
            <td>男</td>
            <td>17</td>
            <td>流沙河</td>
        </tr>
        <tr>
            <td>4</td>
            <td>唐曾</td>
            <td>男</td>
            <td>44</td>
            <td>女儿国</td>
        </tr>
    </table>
</body>

</html>
