<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM（浏览器对象模型）</title>
    <link rel="stylesheet" type="text/css" href="" />
    <style type="text/css">

    </style>
    <script type="text/javascript">
        /**
         * BOM（浏览器对象模型）
         *  - BOM可以使我们通过js操作浏览器
         *  - 在BOM中为我们提供了一组对象，用来完成对浏览器的操作
         *  - BOM对象
         *      Window
         *          - 代表整个浏览器窗口，同时window也是网页中的全局对象
         *      Navigator
         *          - 代表当前浏览器的信息，通过该对象可以识别不同浏览器
         *      Location
         *          - 代表当前浏览器地址栏信息，通过Location可以获取地址栏信息，或者操作浏览器跳转页面
         *      History
         *          - 代表浏览器历史记录，可以通过该对象来操作浏览器的历史记录
         *          - 由于隐私原因，该对象不能获取具体的历史记录，只能操作浏览器向前或者向后翻页且只在当次访问有效
         *      Screen
         *          - 代表用户的屏幕信息，通过该对象可以获取用户的显示器相关信息
         * 
         * 这些BOM对象在浏览器中都是作为window对象的属性保存的，可以直接使用也可以通过window.属性使用
         * 
         */

        /**
         * Navigator
         *      - 由于历史原因，navigator对象中的大部分属性已经不能帮我们识别浏览器了
         *      - 一般我们只会使用userAgent来判断浏览器信息，userAgent是一个字符串，它包含浏览器信息内容
         * 
         * 火狐userAgent:
         *      Mozilla/5.0 (Windows NT 6.1; Win64; x64; rv:84.0) Gecko/20100101 Firefox/84.0
         * 谷歌火狐userAgent：
         *      Mozilla/5.0 (Windows NT 6.1; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/87.0.4280.88 Safari/537.36
         */

        console.log(navigator.appName) //netspace


        /**
         * 判断浏览器
         */

        var ua = navigator.userAgent
        console.log(ua)

        if (/firefox/i.test(ua)) {
            console.log("火狐")
        } else if (/chrome/i.test(ua)) {
            console.log("谷歌")
        } else if (/msie/i.test(ua)) {
            console.log("IE")
        } else if ("ActiveXObject" in window) {
            console.log("Edge")
        }
    </script>
</head>

<body>
    <script type="text/javascript">

    </script>
</body>

</html>
