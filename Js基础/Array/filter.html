    <script type="text/javascript">
        /**
         * filter() 方法创建一个新数组, 其包含通过所提供函数实现的测试的所有元素。
         * 
         */

        const words = ['spray', 'limit', 'elite', 'exuberant', 'destruction', 'present'];
        const res = words.filter(item => item.length > 6);
        console.log(res);
