<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
    <link rel="stylesheet" type="text/css" href="" />
    <style type="text/css">

    </style>
    <script type="text/javascript">
        /**
         * Array.prototype.map();
         *
         * map() 方法创建一个新数组，其结果是该数组中的每个元素是调用一次提供的函数后的返回值。
         */

        /*****************************示例1*******************************/
        console.log([1, 4, 9, 16].map(Math.sqrt));
        console.log([1, 4, 9, 16].map(item => Math.sqrt(item)));
    </script>
</head>

<body>

</body>

</html>
