<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="" />
    <style type="text/css">
        body {
            padding: 0;
            margin: 0;
        }

        #box1 {
            width: 25px;
            height: 25px;
            background-color: red;
            position: relative;
            left: 0;
            margin-top: 20px;
        }

        #box2 {
            width: 25px;
            height: 25px;
            background-color: yellow;
            position: relative;
            left: 0;
            top: 50px;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var box1 = document.getElementById("box1")
            var box2 = document.getElementById("box2")
            var btn1 = document.getElementById("btn1")
            var btn2 = document.getElementById("btn2")

            // 速度
            var speed = 5

            //方向
            var dir = 0

            document.onkeydown = function (event) {
                event = event || window.event
                dir = event.keyCode
                /**
                 *
                 * 左37
                 * 上38
                 * 右39
                 * 下40
                 */
                switch (dir) {
                    case 37:
                        move(box1, "left", 0, speed)
                        break
                    case 38:
                        move(box1, "top", 0, speed)
                        break
                    case 39:
                        move(box1, "left", 800, speed)
                        break
                    case 40:
                        move(box1, "top", 800, speed)
                        break
                }
            }
        }

        function getStyel(obj, name) {
            if (window.getComputedStyle) {
                // 正常浏览器有该方法获取style
                return window.getComputedStyle(obj, null)[name]
            } else {
                // ie8的方式
                return obj.currentStyle[name]
            }
        }

        function move(obj, attr, target, speed, callback) {
            clearInterval(obj.timer)
            var current = parseInt(getStyel(obj, attr))
            if (current > target) {
                speed = -speed
            }
            obj.timer = setInterval(function () {
                var oldValue = parseInt(getStyel(obj, attr))
                var newValue = oldValue + speed
                if (speed < 0 && newValue < target || speed > 0 && newValue > target) {
                    newValue = target
                }
                obj.style[attr] = newValue + "px"
                if (newValue == target) {
                    clearInterval(obj.timer)
                    callback && callback()
                }
            }, 30)
        }
    </script>
</head>

<body>
    <button id="btn1">开始</button>
    <button id="btn2">重置</button>

    <div id="box1"></div>
    <div id="box2"></div>
</body>

</html>
