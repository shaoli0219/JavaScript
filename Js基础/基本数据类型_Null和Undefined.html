<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null&Undefined</title>
    <link rel="stylesheet" type="text/css" href="" />
    <style type="text/css">

    </style>
    <script type="text/javascript">
        /**
         *
         * Null（空值）类型只有一个值，就是null
         * null这个值专门用来表示一个为空的对象
         * 
         * typeof 检测返回object
         * 
         */

        let a = null; // 指向为空
        console.log(a); // null
        console.log(typeof a); // object

        let obj = {}; // 内容为空
        if (a) {
            console.log("执行")
        }
        console.log(obj);

        /**
         *
         * Undefined（未定义）类型只有一个值，就是undefined
         * 当声明一个变量，但是并不给变量赋值时，他的值就是undefined
         * 
         */

        let b;
        console.log(b); // undefined
        console.log(typeof b); // undefined
    </script>
</head>

<body>
    <script type="text/javascript">

    </script>
</body>

</html>
