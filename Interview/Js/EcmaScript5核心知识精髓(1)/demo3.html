    <script type="text/javascript">
        function test(m) {
            m = { v: 5 }

        console.log(m.v); // undefined

        function showMessage(from, text) {
            from = '*' + from + '*'; // 让 "from" 看起来更优雅
            alert(from + ': ' + text);
        }

        let from = "Ann";
        showMessage(from, "Hello"); // *Ann*: Hello
        // "from" 值相同，函数修改了一个局部的副本。
        alert(from); // Ann
