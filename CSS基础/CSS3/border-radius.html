<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-radius</title>
    <link rel="stylesheet" type="text/css" href="" />
    <style type="text/css">
        #rcorners1 {
            border-radius: 50px / 15px;
            background: #73AD21;
            padding: 20px;
            width: 200px;
            height: 150px;
        }

        #rcorners2 {
            border-radius: 15px / 50px;
            background: #73AD21;
            padding: 20px;
            width: 200px;
            height: 150px;
        }

        #rcorners3 {
            border-radius: 50%;
            background: #73AD21;
            padding: 20px;
            width: 200px;
            height: 150px;
        }
    </style>
</head>

<body>
    <h1>border-radius 属性</h1>

    <p>椭圆边框 - border-radius: 50px / 15px:</p>
    <p id="rcorners1"></p>

    <p>椭圆边框 - border-radius: 15px / 50px:</p>
    <p id="rcorners2"></p>

    <p>椭圆边框 - border-radius: 50%:</p>
    <p id="rcorners3"></p>
    <script type="text/javascript">
        /**
         * 四个值 - border-radius: 15px 50px 30px 5px;（依次分别用于：左上角、右上角、右下角、左下角）
         * 三个值 - border-radius: 15px 50px 30px;（第一个值用于左上角，第二个值用于右上角和左下角，第三个用于右下角）
         * 两个值 - border-radius: 15px 50px;（第一个值用于左上角和右下角，第二个值用于右上角和左下角）
         * 一个值 - border-radius: 15px;（该值用于所有四个角，圆角都是一样的）
         *
         * border-radius 属性实际上是以下属性的简写属性：
         *      border-top-left-radius
         *      border-top-right-radius
         *      border-bottom-right-radius
         *      border-bottom-left-radius
         *
         *  border-radius: 50px / 15px; 水平半径/垂直半径
         */
    </script>
</body>

</html>
