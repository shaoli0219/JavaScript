<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D转换</title>
    <link rel="stylesheet" type="text/css" href="" />
    <script type="text/javascript" src=""></script>
    <style type="text/css">
        .div1 {
            width: 200px;
            height: 200px;
            background-color: violet;
        }

        .div2 {
            width: 200px;
            height: 200px;
            background-color: tomato;
            transform: translate(50px, 50px);
        }

        .div3 {
            width: 200px;
            height: 200px;
            background-color: MediumSeaGreen;
        }

        .div4 {
            width: 200px;
            height: 200px;
            background-color: DodgerBlue;
            transform: rotate(45deg);
        }

        .div5 {
            width: 200px;
            height: 200px;
            border: 1px Orange dashed;
        }

        .div6 {
            width: 200px;
            height: 200px;
            border: 1px SlateBlue dashed;
            transform: scale(0.5, 0.5);
        }
    </style>
    <script type="text/javascript">

        /*
        CSS 2D 转换方法： 通过使用 CSS transform 属性
            translate()
                div {
                     transform: translate(50px, 100px);
                }
            rotate()
            scaleX()
            scaleY()
            scale()
            skewX()
            skewY()
            skew()
            matrix()
        */
    </script>
</head>

<body>
    <h2>transform属性</h2>
    <h4>translate()</h4>
    <div class="div1">
        <div class="div2">translate(50px, 50px)</div>
    </div>
    <br>
    <br>
    <h4>rotate()</h4>
    <div class="div3">
        <div class="div4">rotate(45deg)</div>
    </div>
    <br>
    <br>
    <h4>scale()</h4>
    <div class="div5">
        <div class="div6">scale()</div>
    </div>

</body>

</html>
