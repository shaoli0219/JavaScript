<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解构赋值</title>
</head>

<body>
    <script>
        // 允许按照一定模式从数组或对象中提取值对一个或多个变量进行赋值

        //1.数组的解构赋值
        const names = ['秦始皇', '汉武帝', '唐太宗', '宋高祖'];
        let [qin, han, tang, song] = names;
        console.log(qin);
        console.log(han);
        console.log(tang);
        console.log(song);

        //2.对象的解构赋值
        const zhao = {
            name: '赵本山',
            age: '66',
            action: function () {
                console.log("演小品");
            }
        }

        // let {
        //     name,
        //     age,
        //     action
        // } = zhao;

        // console.log(name);
        // console.log(age);
        // console.log(action);
        // action();

        let {
            action
        } = zhao;
        action();
    </script>
</body>

</html>
