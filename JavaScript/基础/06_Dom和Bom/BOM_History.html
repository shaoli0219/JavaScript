<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link rel="stylesheet" type="text/css" href="" />
    <style type="text/css">

    </style>
    <script type="text/javascript">
        /**
         * History
         * - 代表浏览器历史记录，可以通过该对象来操作浏览器的历史记录
         * - 由于隐私原因，该对象不能获取具体的历史记录，只能操作浏览器向前或者向后翻页且只在当次访问有效
         */

        /**
         * length 属性表示页面栈长度
         * back() 返回上一页
         * forward() 跳转下一页
         * go()跳转指定页面
         *    1：   向前跳1页面
         *    2:    向前跳2页面
         *   -1：  向后跳1页面
         */
        history.forward()

        history.back()

        history.go(1)
    </script>
</head>

</body>

</html>
